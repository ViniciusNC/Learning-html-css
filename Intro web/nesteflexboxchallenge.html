<!DOCTYPE html>
<html>
  <head>
    <title>
      Nested Flex Box Challenge
    </title>
    <link rel="stylesheet" href="../styles/nesteflexboxchallenge.css">
  </head>
  <body> 
    <div class="container">
      <div class="inbox"> ALL INBOXES </div>
      <div class="email">
        <div class="imag">
          <img class="cat" src="..\imagens\gato.jpg">
        </div>
        <div class="email-content">
          <div class="email-header"> 
            <div class="title"> Chewy Promotions </div> 
            <div class="hour"> 4:58PM </div> 
          </div>
            <div> Biggest sales of the year!</div>
            <div> Hey There! We're writing to tell you about...</div>
        </div>
      </div>

      <div class="email">
        <div class="imag">
          <img class="cat" src="..\imagens\cat2.jpg">
        </div>
        <div class="email-content">
          <div class="email-header"> 
            <div class="title"> Best Buy </div> 
            <div class="hour"> 12:32PM </div> 
          </div>
            <div> Your Best Buy eReceipt</div>
            <div> Thank you for shopping at Best Buy, here is...</div>
        </div>
      </div>

      <div class="email">
        <div class="imag">
          <img class="cat" src="..\imagens\dog.jpg">
        </div>
        <div class="email-content">
          <div class="email-header"> 
            <div class="title"> Netflix </div> 
            <div class="hour"> 09:00 AM</div> 
          </div>
            <div> Here's what's coming soon to Netflix </div>
            <div> Brand new movies and shows, old favorites...</div>
        </div>
      </div>

    </div>
  </body>
</html>
